---

- name: Update apt cache
  ansible.builtin.apt:
    update_cache: yes
  when: ansible_distribution == 'Debian'
  become: "{{ become_user | default(true) }}"

- name: Install required packages
  apt:
    name: 
      - "python3"
      - "python3-pip"
      - "python3-setuptools"
      - "rsyslog"
      - "sudo"
      - "tcpdump"
      - "vim"
    state: latest
  when: ansible_distribution == 'Debian'
  become: "{{ become_user | default(true) }}"

- name: Install required packages
  apk:
    name: 
      - "python3"
      - "python3-pip"
      - "python3-setuptools"
      - "rsyslog"
      - "sudo"
      - "tcpdump"
      - "vim"
    state: latest
  become: "{{ become_user | default(true) }}"
  when: ansible_distribution == 'Alpine'


- name: Install upgrade packages
  apt:
    name: 
      - "ubuntu-release-upgrader-core"
    state: latest
  become: "{{ become_user | default(true) }}"
  when: ansible_distribution == 'Ubuntu'

- name: Remove Apache
  apt:
    name:
      - apache2
    state: absent
  become: "{{ become_user | default(true) }}"
  when: "'apache' not in group_names"
  when: ansible_distribution == 'Ubuntu'

- name: Install the latest version of step CLI
  ansible.builtin.include_role:
    name:  smallstep.cli.install
