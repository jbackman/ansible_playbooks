---
- name: Ensure dependencies are installed
  apt:
    name: [apt-transport-https, ca-certificates, curl, gnupg]
    state: present
    update_cache: yes

- name: Add NetBird GPG key
  get_url:
    url: https://pkgs.netbird.io/debian/public.key
    dest: /usr/share/keyrings/netbird.asc
    mode: '0644'

- name: Add NetBird repository
  apt_repository:
    repo: "deb [signed-by=/usr/share/keyrings/netbird.asc] https://pkgs.netbird.io/debian stable main"
    state: present
    filename: netbird

- name: Install NetBird
  apt:
    name: netbird
    update_cache: yes
    state: present

- name: Check if NetBird is already connected
  command: netbird status
  register: netbird_status
  failed_when: false
  changed_when: false

- name: Bring NetBird up
  command: >
    netbird up 
    --management-url {{ netbird_management_url }} 
    --setup-key {{ netbird_setup_key }}
  when: "'Connected' not in netbird_status.stdout"
  # This prevents the setup key from being logged in plain text
  no_log: true

- name: Populate service facts
  service_facts:

- name: Configure systemd-resolved
  block:
    - name: Check NetBird status for IP
      shell: "netbird status | grep 'NetBird IP' | awk '{print $3}' | cut -d/ -f1"
      register: netbird_ip
      failed_when: false
      changed_when: false

    - name: Configure DNS in resolved.conf
      lineinfile:
        path: /etc/systemd/resolved.conf
        regexp: '^#?DNS='
        line: "DNS={{ netbird_ip.stdout }}"
      when: netbird_ip.stdout | length > 0
      notify: Restart systemd-resolved

    - name: Configure Search Domains in resolved.conf
      lineinfile:
        path: /etc/systemd/resolved.conf
        regexp: '^#?Domains='
        line: "Domains=jitonline.local home"
      notify: Restart systemd-resolved

  # This block only runs if the service is present and active
  when: 
    - "'systemd-resolved.service' in services"
    - "services['systemd-resolved.service'].state == 'running'"

- name: Report service status
  debug:
    msg: "systemd-resolved is not running or not installed. Skipping configuration."
  when: >
    'systemd-resolved.service' not in services or 
    services['systemd-resolved.service'].state != 'running'
