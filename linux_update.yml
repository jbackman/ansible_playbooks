- hosts: debian, ubuntu
  gather_facts: True
  become: yes
  tasks:
  - name: Update apt-get repo and cache
    apt: update_cache=yes force_apt_get=yes cache_valid_time=3600
  - name: Upgrade all apt packages
    apt: upgrade=dist force_apt_get=yes
  - name: Check if a reboot is needed for Debian and Ubuntu boxes
    register: reboot_required_file
    stat: path=/var/run/reboot-required
  - name: Reboot the Debian or Ubuntu server
    reboot:
      msg: "Reboot initiated by Ansible due to kernel updates"
      connect_timeout: 5
      reboot_timeout: 300
      pre_reboot_delay: 0
      post_reboot_delay: 30
      test_command: uptime
    when: reboot_required_file.stat.exists
- hosts: centos
  gather_facts: True
  become: yes
  tasks:
  - name: Update packages
    ansible.builtin.dnf:
      name: "*"
      state: latest
  - name: Check if a reboot is needed for CentOS
    shell:
      cmd: "needs-restarting -r"
    check_mode: false
    register: reboot_required
  - name: Reboot the Centos server
    reboot:
      msg: "Reboot initiated by Ansible"
      connect_timeout: 5
      reboot_timeout: 300
      pre_reboot_delay: 0
      post_reboot_delay: 30
      test_command: uptime
    when: reboot_required.rc == 1
- name: Check if Alpine Linux needs a reboot
  hosts: alpine
  become: yes  # Required for package management and system checks

  tasks:
    - name: Update Alpine Linux packages
      community.general.apk:
        update_cache: yes
        upgrade: yes
      register: apk_update_result

    - name: Get new kernel package version after update
      ansible.builtin.shell: ls /run/reboot-required
      register: reboot_required
      changed_when: true
      ignore_errors: true
      when: apk_update_result.changed # Only check if updates occurred

    - name: Display reboot status
      ansible.builtin.debug:
        msg: "Reboot required: {{ reboot_required }}"

    - name: Reboot if required
      ansible.builtin.reboot:
        msg: "Reboot initiated by Ansible due to kernel update"
      when: reboot_required
